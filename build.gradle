plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
}

group 'com.airsaid'
version '2.3.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.springframework', name: 'spring-webflux', version: '5.2.7.RELEASE'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    implementation platform('io.projectreactor:reactor-bom:Dysprosium-SR1')
    implementation 'io.projectreactor:reactor-core'
    implementation 'com.google.code.gson:gson:2.8.7'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

intellij {
    localPath "C:\\Program Files\\Android\\Android Studio\\"
    plugins = ["Kotlin", "java"]
//    version '2020.2.4'
//    updateSinceUntilBuild false
//    plugins = ['com.intellij.java']
}

test {
    useJUnitPlatform()
}

publishPlugin {
    token = System.getenv("INTELLIJ_PUBLISH_TOKEN")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}